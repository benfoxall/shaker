<h4>Straight jQuery</h4>
<p>

		<button class="btn" id="css">css</button>
		<button class="btn" id="offset">offset</button>
		<button class="btn" id="get">$.get</button>
		<button class="btn" id="dimensions">dimensions</button>
		<button class="btn" id="animate">animate</button>
</p>


<hr />

<button class="btn btn-huge btn-danger" id="reset">Reset</button>

</div>





<script type="text/javascript">

	$('#css').click(function(){
		$('body')
			.css('background-color','#ccc')
	});

	$('#offset').click(function(){
		var str = JSON.stringify($(this).offset());
		$(this).text('button offset = ' +str)
		
	});

	$('#get').click(function(){
		var $this = $(this);
		$.get('/modal.html')
		.then(function(rsp){
			$this.text('…got')
		});
	});


	$('#dimensions').click(function(){
		$(this).width();

		$(this).text('button width = ' +$(this).width());
	});

	$('#animate').click(function(){
		$(this)
			.animate({marginLeft:20})
			.animate({marginLeft:0})
	});

	// bootstrap things
	$('.tt').on('mouseover', function(){
		$(this).tooltip('show')
	})

	$('#pop').one('click',function(){
		$(this).popover({trigger:'click'}).popover('show');
	});

	// possible because this might be on the same domain
	$('#reset').on('click', function(){
		localStorage.setItem('deps', '{}');
		window.location.reload()

	})

	// .on('click',function(e){

</script>
