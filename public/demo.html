<html>
<head>
	<title></title>
	<link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">

	<script type="text/javascript" src="/v0/jquery.1.10.1.instrument.js"></script>
	<script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<h1>shaker demo page</h1>
		<button class="btn" id="css">css</button>
		<button class="btn" id="offset">offset</button>
		<button class="btn" id="get">$.get</button>
		<button class="btn" id="dimensions">dimensions</button>
		<button class="btn" id="animate">animate</button>


		<!-- Button to trigger modal -->
		<a href="#myModal" role="button" class="btn" data-toggle="modal">Launch demo modal</a>
		 
		<!-- Modal -->
		<div id="myModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		  <div class="modal-header">
		    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
		    <h3 id="myModalLabel">Modal header</h3>
		  </div>
		  <div class="modal-body">
		    <p>One fine body…</p>
		  </div>
		  <div class="modal-footer">
		    <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
		    <button class="btn btn-primary">Save changes</button>
		  </div>
		</div>
	</div>



<script type="text/javascript">

	$('#css').click(function(){
		$('body')
			.css('background-color','#f3f3f3')
	});

	$('#offset').click(function(){
		$(this)
			.offset().left;
	});

	$('#get').click(function(){
		$.get('/');
	});


	$('#dimensions').click(function(){
		$(this)
			.width();
	});

	$('#animate').click(function(){
		$(this)
			.animate({marginLeft:20})
			.animate({marginLeft:0})
	});


</script>

</body>
</html>
